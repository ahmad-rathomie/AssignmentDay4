<body>

    <label for="Enter Age">Enter your age :</label>
    <input type="text" id="a1">
    <button onclick="age()">Click</button>
    


    <script>

        function age(){
            
            let cate;
            cate = document.getElementById("a1").value;
            if (cate <= 10 ) {
              return alert("This person is children.");
            } else if (cate <=19 ){
                return alert ("This person is teenager");
            } else if ( cate <=45){
                return alert("This person is adult");
            }else if (cate <=70){
                return alert("This person is senior citizen");

            }else {
                return document.write("Very Senior").innerHTML;
            }
                
            

            
        
        }
