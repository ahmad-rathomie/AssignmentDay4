<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Day4</title>
</head>
<body>

    <label>Enter your first number</label><br>
    <input type="text" id="a1"><br>
    <label>Enter second number</label><br>
    <input type="text" id="a2"><br>
    <button onclick="add()">Add Number</button><br>
    <button onclick="minus()">Subtract Number</button><br>
    <button onclick="times()">Multiply Number</button><br>
    <button onclick="divide()">Divide Number</button>
    

    


    <script>

        function add(){
            let num1 ,num2 ,sum;

            num1 = parseInt(document.getElementById("a1").value);
            num2 = parseInt(document.getElementById("a2").value);
            sum = num1 + num2
            document.write(sum);
            document.write("<br><button onclick='ret()''>Calculate again" + "</button");
            
            // window.open("result.html")

        }
        function minus(){
            let num1,num2, sum;
            num1 = parseInt(document.getElementById("a1").value);
            num2 = parseInt(document.getElementById("a2").value);
            sum = num1 - num2
            document.write(sum);
        }
        function times(){
            let num1, num2,sum;
            num1 = parseInt(document.getElementById("a1").value);
            num2 = parseInt(document.getElementById("a2").value);
            sum = num1 * num2
            document.write(sum);
        }
        function divide(){
            let num1,num2,sum;

            num1 = parseInt(document.getElementById("a1").value);
            num2 = parseInt(document.getElementById("a2").value);
            sum = num1/num2
            document.write(sum);

        }
        function ret(){

            window.open("arithmetics.html");
        }







    </script>
    
</body>
</html>
